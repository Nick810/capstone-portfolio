      </ul>

    <main class="container__main" id="main">
      <div class="container__inner fade-out">
        <div class="container__contact-heading">
          <h2 class="contact-heading">Please fill in your information below</h2>
          <p>and let's get started!</p>
        </div>

        <div class="container__form">
          <form class="form__contact fade-out" id="contact-form">
            <legend>CONTACT FORM</legend>

            <div class="container__form-group">
              <div class="input-wrap">
                <label class="form-label" for="name">FULL NAME*</label>
                <input required type="text" class="form__contact-input" id="name" name="user_name" onfocus="inputOnFocus(this)">
              </div>

              <div class="input-wrap">
                <label class="form-label" for="email">EMAIL ADDRESS*</label>
                <input required type="email" class="form__contact-input" id="email" name="user_email" onfocus="inputOnFocus(this)">
              </div>
            </div>

            <div class="container__form-group">
              <div class="input-wrap">
                <label class="form-label" for="phone">PHONE NUMBER (OPTIONAL)</label>
                <input type="number" class="form__contact-input" id="phone" name="user_phone" maxlength="15" onfocus="inputOnFocus(this)" >
              </div>

              <div class="input-wrap">
                <label class="form-label" for="options">HOW DID YOU HEAR ABOUT ME?</label>
                <select class="form__contact-input select" id="select" onfocus="inputOnFocus(this)">
                  <option value="" disabled selected></option>
                  <option>Google</option>
                  <option>Facebook</option>
                  <option>Twitter</option>
                  <option>Referral</option>
                </select>
              </div>
            </div>

            <div class="container__form-textarea">
              <label class="form-label" for="message">MESSAGE*</label>
              <textarea type="text" class="form__contact-input" id="message" name="user_msg" onfocus="inputOnFocus(this)"></textarea>
            </div>

            <div class="container__form-button">
              <button class="button-primary contact" id="form-button" type="submit">SUBMIT</button>
            <div>

          </form>
        </div>
      </div>
    </main>
